<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrganizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_name}" for="name" />
                    <h:inputText id="name" styleClass="form-control" value="#{organizationController.selected.name}" title="#{bundle.CreateOrganizationTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{organizationController.selected.id}" title="#{bundle.CreateOrganizationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" styleClass="form-control" value="#{organizationController.selected.creationDate}" title="#{bundle.CreateOrganizationTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_selfDescription}" for="selfDescription" />
                    <h:inputText id="selfDescription" styleClass="form-control" value="#{organizationController.selected.selfDescription}" title="#{bundle.CreateOrganizationTitle_selfDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizationController.create}" value="#{bundle.CreateOrganizationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{organizationController.prepareList}" value="#{bundle.CreateOrganizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrganizationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
