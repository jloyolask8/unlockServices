<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCityLabel_country}" for="country" />
                    <h:selectOneMenu id="country" value="#{cityController.selected.country}" title="#{bundle.EditCityTitle_country}" >
                        <f:selectItems value="#{countryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCityLabel_name}" for="name" />
                    <h:inputText id="name" styleClass="form-control" value="#{cityController.selected.name}" title="#{bundle.EditCityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCityLabel_id_code}" for="id_code" />
                    <h:inputText id="id_code" styleClass="form-control" value="#{cityController.selected.id_code}" title="#{bundle.EditCityTitle_id_code}" />
                </h:panelGrid>
                <h:commandLink action="#{cityController.update}" value="#{bundle.EditCitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCityViewLink}"/>
                <br />
                <h:commandLink action="#{cityController.prepareList}" value="#{bundle.EditCityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
