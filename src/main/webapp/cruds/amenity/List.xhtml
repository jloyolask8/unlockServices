<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAmenityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAmenityEmpty}" rendered="#{amenityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{amenityController.items.rowCount > 0}">
                    <h:outputText value="#{amenityController.pagination.pageFirstItem + 1}..#{amenityController.pagination.pageLastItem + 1}/#{amenityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{amenityController.previous}" value="#{bundle.Previous} #{amenityController.pagination.pageSize}" rendered="#{amenityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{amenityController.next}" value="#{bundle.Next} #{amenityController.pagination.pageSize}" rendered="#{amenityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{amenityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmenityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmenityTitle_details}"/>
                            </f:facet>
                            <h:outputText value="#{item.details}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmenityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{amenityController.prepareView}" value="#{bundle.ListAmenityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amenityController.prepareEdit}" value="#{bundle.ListAmenityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amenityController.destroy}" value="#{bundle.ListAmenityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{amenityController.prepareCreate}" value="#{bundle.ListAmenityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAmenityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
