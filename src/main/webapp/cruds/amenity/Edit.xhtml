<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAmenityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAmenityLabel_name}" for="name" />
                    <h:inputText id="name" styleClass="form-control" value="#{amenityController.selected.name}" title="#{bundle.EditAmenityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditAmenityLabel_details}" for="details" />
                    <h:inputText id="details" styleClass="form-control" value="#{amenityController.selected.details}" title="#{bundle.EditAmenityTitle_details}" />
                    <h:outputLabel value="#{bundle.EditAmenityLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{amenityController.selected.id}" title="#{bundle.EditAmenityTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{amenityController.update}" value="#{bundle.EditAmenitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAmenityViewLink}"/>
                <br />
                <h:commandLink action="#{amenityController.prepareList}" value="#{bundle.EditAmenityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAmenityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
