<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAmenityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAmenityLabel_name}"/>
                    <h:outputText value="#{amenityController.selected.name}" title="#{bundle.ViewAmenityTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAmenityLabel_details}"/>
                    <h:outputText value="#{amenityController.selected.details}" title="#{bundle.ViewAmenityTitle_details}"/>
                    <h:outputText value="#{bundle.ViewAmenityLabel_id}"/>
                    <h:outputText value="#{amenityController.selected.id}" title="#{bundle.ViewAmenityTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{amenityController.destroyAndView}" value="#{bundle.ViewAmenityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAmenityEditLink}"/>
                <br />
                <h:commandLink action="#{amenityController.prepareCreate}" value="#{bundle.ViewAmenityCreateLink}" />
                <br />
                <h:commandLink action="#{amenityController.prepareList}" value="#{bundle.ViewAmenityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAmenityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
