<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpaceTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpaceTypeLabel_name}"/>
                    <h:outputText value="#{spaceTypeController.selected.name}" title="#{bundle.ViewSpaceTypeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSpaceTypeLabel_details}"/>
                    <h:outputText value="#{spaceTypeController.selected.details}" title="#{bundle.ViewSpaceTypeTitle_details}"/>
                    <h:outputText value="#{bundle.ViewSpaceTypeLabel_id}"/>
                    <h:outputText value="#{spaceTypeController.selected.id}" title="#{bundle.ViewSpaceTypeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spaceTypeController.destroyAndView}" value="#{bundle.ViewSpaceTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpaceTypeEditLink}"/>
                <br />
                <h:commandLink action="#{spaceTypeController.prepareCreate}" value="#{bundle.ViewSpaceTypeCreateLink}" />
                <br />
                <h:commandLink action="#{spaceTypeController.prepareList}" value="#{bundle.ViewSpaceTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpaceTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
