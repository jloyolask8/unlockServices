<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservationMethodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservationMethodLabel_id}"/>
                    <h:outputText value="#{reservationMethodController.selected.id}" title="#{bundle.ViewReservationMethodTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationMethodController.destroyAndView}" value="#{bundle.ViewReservationMethodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservationMethodEditLink}"/>
                <br />
                <h:commandLink action="#{reservationMethodController.prepareCreate}" value="#{bundle.ViewReservationMethodCreateLink}" />
                <br />
                <h:commandLink action="#{reservationMethodController.prepareList}" value="#{bundle.ViewReservationMethodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservationMethodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
