<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaymentMethodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaymentMethodLabel_longDescription}" for="longDescription" />
                    <h:inputText id="longDescription" styleClass="form-control" value="#{paymentMethodController.selected.longDescription}" title="#{bundle.EditPaymentMethodTitle_longDescription}" />
                    <h:outputLabel value="#{bundle.EditPaymentMethodLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{paymentMethodController.selected.id}" title="#{bundle.EditPaymentMethodTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPaymentMethodLabel_shortDescription}" for="shortDescription" />
                    <h:inputText id="shortDescription" styleClass="form-control" value="#{paymentMethodController.selected.shortDescription}" title="#{bundle.EditPaymentMethodTitle_shortDescription}" />
                </h:panelGrid>
                <h:commandLink action="#{paymentMethodController.update}" value="#{bundle.EditPaymentMethodSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaymentMethodViewLink}"/>
                <br />
                <h:commandLink action="#{paymentMethodController.prepareList}" value="#{bundle.EditPaymentMethodShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaymentMethodIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
