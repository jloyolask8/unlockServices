<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaymentMethodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaymentMethodLabel_longDescription}"/>
                    <h:outputText value="#{paymentMethodController.selected.longDescription}" title="#{bundle.ViewPaymentMethodTitle_longDescription}"/>
                    <h:outputText value="#{bundle.ViewPaymentMethodLabel_id}"/>
                    <h:outputText value="#{paymentMethodController.selected.id}" title="#{bundle.ViewPaymentMethodTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPaymentMethodLabel_shortDescription}"/>
                    <h:outputText value="#{paymentMethodController.selected.shortDescription}" title="#{bundle.ViewPaymentMethodTitle_shortDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentMethodController.destroyAndView}" value="#{bundle.ViewPaymentMethodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaymentMethodEditLink}"/>
                <br />
                <h:commandLink action="#{paymentMethodController.prepareCreate}" value="#{bundle.ViewPaymentMethodCreateLink}" />
                <br />
                <h:commandLink action="#{paymentMethodController.prepareList}" value="#{bundle.ViewPaymentMethodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaymentMethodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
