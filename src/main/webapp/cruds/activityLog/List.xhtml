<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActivityLogEmpty}" rendered="#{activityLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{activityLogController.items.rowCount > 0}">
                    <h:outputText value="#{activityLogController.pagination.pageFirstItem + 1}..#{activityLogController.pagination.pageLastItem + 1}/#{activityLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{activityLogController.previous}" value="#{bundle.Previous} #{activityLogController.pagination.pageSize}" rendered="#{activityLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{activityLogController.next}" value="#{bundle.Next} #{activityLogController.pagination.pageSize}" rendered="#{activityLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{activityLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_spaceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.spaceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_idLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLog}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_creationDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityLogTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{activityLogController.prepareView}" value="#{bundle.ListActivityLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityLogController.prepareEdit}" value="#{bundle.ListActivityLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityLogController.destroy}" value="#{bundle.ListActivityLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{activityLogController.prepareCreate}" value="#{bundle.ListActivityLogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActivityLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
