<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpaceCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSpaceCategoryLabel_name}" for="name" />
                    <h:inputText id="name" styleClass="form-control" value="#{spaceCategoryController.selected.name}" title="#{bundle.EditSpaceCategoryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSpaceCategoryLabel_details}" for="details" />
                    <h:inputText id="details" styleClass="form-control" value="#{spaceCategoryController.selected.details}" title="#{bundle.EditSpaceCategoryTitle_details}" />
                    <h:outputLabel value="#{bundle.EditSpaceCategoryLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{spaceCategoryController.selected.id}" title="#{bundle.EditSpaceCategoryTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{spaceCategoryController.update}" value="#{bundle.EditSpaceCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpaceCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{spaceCategoryController.prepareList}" value="#{bundle.EditSpaceCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpaceCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
