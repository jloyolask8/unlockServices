<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="title" for="title" />
                    <h:inputText id="title" styleClass="form-control" value="#{spaceController.selected.overview.title}" />
                    
                    <h:outputLabel value="summary" for="summary" />
                    <h:inputTextarea id="summary" styleClass="form-control" value="#{spaceController.selected.overview.summary}" />
                 
                    
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_venue}" for="venue" />
                    <h:selectOneMenu id="venue" value="#{spaceController.selected.venue}" title="#{bundle.CreateSpaceTitle_venue}" >
                        <f:selectItems value="#{venueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_cancelationPolicy}" for="cancelationPolicy" />
                    <h:selectOneMenu id="cancelationPolicy" value="#{spaceController.selected.cancelationPolicy}" title="#{bundle.CreateSpaceTitle_cancelationPolicy}" >
                        <f:selectItems value="#{cancelationPolicyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" styleClass="form-control" 
                                 value="#{spaceController.selected.creationDate}" title="dd/MM/yyyy HH:mm:ss" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{spaceController.selected.type}" title="#{bundle.CreateSpaceTitle_type}" >
                        <f:selectItems value="#{spaceTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_capacity}" for="capacity" />
                    <h:inputText id="capacity" styleClass="form-control" value="#{spaceController.selected.capacity}" title="#{bundle.CreateSpaceTitle_capacity}" />
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_spaceStatus}" for="spaceStatus" />
                    <h:selectOneMenu id="spaceStatus" value="#{spaceController.selected.spaceStatus}" title="#{bundle.CreateSpaceTitle_spaceStatus}" >
                        <f:selectItems value="#{spaceStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{spaceController.selected.createdBy}" title="#{bundle.CreateSpaceTitle_createdBy}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_reservationMethod}" for="reservationMethod" />
                    <h:selectOneMenu id="reservationMethod" value="#{spaceController.selected.reservationMethod}" title="#{bundle.CreateSpaceTitle_reservationMethod}" >
                        <f:selectItems value="#{reservationMethodController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                  
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_lastModifDate}" for="lastModifDate" />
                    <h:inputText id="lastModifDate" styleClass="form-control" value="#{spaceController.selected.lastModifDate}" title="#{bundle.CreateSpaceTitle_lastModifDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{spaceController.selected.category}" title="#{bundle.CreateSpaceTitle_category}" >
                        <f:selectItems value="#{spaceCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                     <h:outputLabel value="#{bundle.CreateSpaceLabel_frontPhoto}" for="frontPhoto" />
                    <h:selectOneMenu id="frontPhoto" value="#{spaceController.selected.frontPhoto}" title="#{bundle.CreateSpaceTitle_frontPhoto}" >
                        <f:selectItems value="#{pictureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spaceController.create}" value="#{bundle.CreateSpaceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spaceController.prepareList}" value="#{bundle.CreateSpaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpaceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
