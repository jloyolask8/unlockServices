<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpaceEmpty}" rendered="#{spaceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{spaceController.items.rowCount > 0}">
                    <h:outputText value="#{spaceController.pagination.pageFirstItem + 1}..#{spaceController.pagination.pageLastItem + 1}/#{spaceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{spaceController.previous}" value="#{bundle.Previous} #{spaceController.pagination.pageSize}" rendered="#{spaceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{spaceController.next}" value="#{bundle.Next} #{spaceController.pagination.pageSize}" rendered="#{spaceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{spaceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_overview}"/>
                            </f:facet>
                            <h:outputText value="#{item.overview}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_venue}"/>
                            </f:facet>
                            <h:outputText value="#{item.venue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_distance}"/>
                            </f:facet>
                            <h:outputText value="#{item.distance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_cancelationPolicy}"/>
                            </f:facet>
                            <h:outputText value="#{item.cancelationPolicy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_capacity}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_spaceStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.spaceStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_reservationMethod}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationMethod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_lastModifDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_pricing}"/>
                            </f:facet>
                            <h:outputText value="#{item.pricing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceTitle_frontPhoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.frontPhoto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{spaceController.prepareView}" value="#{bundle.ListSpaceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spaceController.prepareEdit}" value="#{bundle.ListSpaceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spaceController.destroy}" value="#{bundle.ListSpaceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{spaceController.prepareCreate}" value="#{bundle.ListSpaceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSpaceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
