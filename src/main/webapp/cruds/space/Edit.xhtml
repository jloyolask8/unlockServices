<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpaceTitle}"></h:outputText>

        <ui:define name="body">

            <h:form id="spaceform">

                    <h:inputText id="summary" styleClass="form-control" value="#{spaceController.selected.overview.summary}" title="#{bundle.CreateSpaceTitle_overview}" />
                    
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_venue}" for="venue" />
                    <h:selectOneMenu id="venue" value="#{spaceController.selected.venue}" title="#{bundle.CreateSpaceTitle_venue}" converter="VenueControllerConverter">
                        <f:selectItems value="#{venueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateSpaceLabel_address}" for="address" />
                    <h:inputText id="address" styleClass="form-control" value="#{spaceController.selected.address.line1}" title="#{bundle.CreateSpaceTitle_address}" />


                    <h:outputLabel value="latitude" for="latitude" />

                    <h:outputLabel value="longitude" for="longitude" />
                    <h:inputText id="longitude" styleClass="form-control" value="#{spaceController.selected.address.longitude}" title="#{bundle.CreateSpaceTitle_address}" />

                    <h:outputLabel value="postalCode" for="postalCode" />
                    <h:inputText id="postalCode" styleClass="form-control" value="#{spaceController.selected.address.postalCode}" title="#{bundle.CreateSpaceTitle_address}" />

                    <h:outputLabel value="#{bundle.EditSpaceLabel_cancelationPolicy}" for="cancelationPolicy" />
                    <h:selectOneMenu id="cancelationPolicy" value="#{spaceController.selected.cancelationPolicy}" title="#{bundle.EditSpaceTitle_cancelationPolicy}" >
                        <f:selectItems value="#{cancelationPolicyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" styleClass="form-control" value="#{spaceController.selected.creationDate}" title="#{bundle.EditSpaceTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{spaceController.selected.type}" title="#{bundle.EditSpaceTitle_type}" >

                    <h:outputLabel value="#{bundle.EditSpaceLabel_capacity}" for="capacity" />
                    <h:inputText id="capacity" styleClass="form-control" value="#{spaceController.selected.capacity}" title="#{bundle.EditSpaceTitle_capacity}" />
                    <h:outputLabel value="#{bundle.EditSpaceLabel_spaceStatus}" for="spaceStatus" />
                    <h:selectOneMenu id="spaceStatus" value="#{spaceController.selected.spaceStatus}" title="#{bundle.EditSpaceTitle_spaceStatus}" >
                        <f:selectItems value="#{spaceStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{spaceController.selected.createdBy}" title="#{bundle.EditSpaceTitle_createdBy}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_reservationMethod}" for="reservationMethod" />
                    <h:selectOneMenu id="reservationMethod" value="#{spaceController.selected.reservationMethod}" title="#{bundle.EditSpaceTitle_reservationMethod}" >
                        <f:selectItems value="#{reservationMethodController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{spaceController.selected.id}" title="#{bundle.EditSpaceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSpaceLabel_lastModifDate}" for="lastModifDate" />
                    <h:inputText id="lastModifDate" styleClass="form-control" value="#{spaceController.selected.lastModifDate}" title="#{bundle.EditSpaceTitle_lastModifDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSpaceLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{spaceController.selected.category}" title="#{bundle.EditSpaceTitle_category}" >
                        <f:selectItems value="#{spaceCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpaceLabel_pricing} perHour" for="pricingperhour" />
                    <h:inputText id="pricingperhour" styleClass="form-control" value="#{spaceController.selected.pricing.perHour}" title="#{bundle.CreateSpaceTitle_pricing}" />
                    <h:outputLabel value="#{bundle.EditSpaceLabel_frontPhoto}" for="frontPhoto" />
                    <h:selectOneMenu id="frontPhoto" value="#{spaceController.selected.frontPhoto}" title="#{bundle.EditSpaceTitle_frontPhoto}" >
                        <f:selectItems value="#{pictureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{spaceController.update}" value="#{bundle.EditSpaceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpaceViewLink}"/>
                <br />
                <h:commandLink action="#{spaceController.prepareList}" value="#{bundle.EditSpaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpaceIndexLink}" />
            </h:form>
            <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true&amp;libraries=places"></script>

            <script>
                //<![CDATA[
                // This example displays an address form, using the autocomplete feature
                // of the Google Places API to help users fill in the information.

                var placeSearch, autocomplete;
                var componentForm = {
                    locality: 'long_name',
                    country: 'long_name'
                };

                function initialize() {
                    // Create the autocomplete object, restricting the search
                    // to geographical location types.
                    var textfield = document.getElementById('spaceform:address');
                    autocomplete = new google.maps.places.Autocomplete(
                            /** @type {HTMLInputElement} */(textfield),
                            {types: ['geocode']});
                    // When the user selects an address from the dropdown,
                    // populate the address fields in the form.
                    google.maps.event.addListener(autocomplete, 'place_changed', function () {
                        fillInAddress();
                    });
                }

                // [START region_fillform]
                function fillInAddress() {
                    // Get the place details from the autocomplete object.
                    var place = autocomplete.getPlace();

                    document.getElementById('spaceform:latitude').value = place.geometry.location.k;
                    document.getElementById('spaceform:longitude').value = place.geometry.location.D;


                    // Get each component of the address from the place details
                    // and fill the corresponding field on the form.
                    /*
                    for (var i = 0; i < place.address_components.length; i++) {
                        var addressType = place.address_components[i].types[0];


                        if (componentForm[addressType]) {
                            var val = place.address_components[i][componentForm[addressType]];
                            document.getElementById('spaceform:' + addressType).value = val;
                            //alert("addressType: " + addressType + " val:" + val);
                        }
                    }*/
                }
                // [END region_fillform]

                // [START region_geolocation]
                // Bias the autocomplete object to the user's geographical location,
                // as supplied by the browser's 'navigator.geolocation' object.
                function geolocate() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            var geolocation = new google.maps.LatLng(
                                    position.coords.latitude, position.coords.longitude);
                            var circle = new google.maps.Circle({
                                center: geolocation,
                                radius: position.coords.accuracy
                            });
                            autocomplete.setBounds(circle.getBounds());
                        });
                    }
                }
                // [END region_geolocation]
                initialize();
                //]]>
            </script>



        </ui:define>
    </ui:composition>

</html>
