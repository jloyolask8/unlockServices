<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpaceReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_rating}" for="rating" />
                    <h:inputText id="rating" styleClass="form-control" value="#{spaceReviewController.selected.rating}" title="#{bundle.CreateSpaceReviewTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{spaceReviewController.selected.id}" title="#{bundle.CreateSpaceReviewTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_text}" for="text" />
                    <h:inputText id="text" styleClass="form-control" value="#{spaceReviewController.selected.text}" title="#{bundle.CreateSpaceReviewTitle_text}" />
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" styleClass="form-control" value="#{spaceReviewController.selected.creationDate}" title="#{bundle.CreateSpaceReviewTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_lastModifDate}" for="lastModifDate" />
                    <h:inputText id="lastModifDate" styleClass="form-control" value="#{spaceReviewController.selected.lastModifDate}" title="#{bundle.CreateSpaceReviewTitle_lastModifDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_reviewedBy}" for="reviewedBy" />
                    <h:selectOneMenu id="reviewedBy" value="#{spaceReviewController.selected.reviewedBy}" title="#{bundle.CreateSpaceReviewTitle_reviewedBy}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpaceReviewLabel_space}" for="space" />
                    <h:selectOneMenu id="space" value="#{spaceReviewController.selected.space}" title="#{bundle.CreateSpaceReviewTitle_space}" >
                        <f:selectItems value="#{spaceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spaceReviewController.create}" value="#{bundle.CreateSpaceReviewSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spaceReviewController.prepareList}" value="#{bundle.CreateSpaceReviewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpaceReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
