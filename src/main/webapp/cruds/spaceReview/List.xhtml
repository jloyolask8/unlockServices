<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpaceReviewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpaceReviewEmpty}" rendered="#{spaceReviewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{spaceReviewController.items.rowCount > 0}">
                    <h:outputText value="#{spaceReviewController.pagination.pageFirstItem + 1}..#{spaceReviewController.pagination.pageLastItem + 1}/#{spaceReviewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{spaceReviewController.previous}" value="#{bundle.Previous} #{spaceReviewController.pagination.pageSize}" rendered="#{spaceReviewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{spaceReviewController.next}" value="#{bundle.Next} #{spaceReviewController.pagination.pageSize}" rendered="#{spaceReviewController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{spaceReviewController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_rating}"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_text}"/>
                            </f:facet>
                            <h:outputText value="#{item.text}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_lastModifDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_reviewedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.reviewedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpaceReviewTitle_space}"/>
                            </f:facet>
                            <h:outputText value="#{item.space}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{spaceReviewController.prepareView}" value="#{bundle.ListSpaceReviewViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spaceReviewController.prepareEdit}" value="#{bundle.ListSpaceReviewEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spaceReviewController.destroy}" value="#{bundle.ListSpaceReviewDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{spaceReviewController.prepareCreate}" value="#{bundle.ListSpaceReviewCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSpaceReviewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
