<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPictureEmpty}" rendered="#{pictureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pictureController.items.rowCount > 0}">
                    <h:outputText value="#{pictureController.pagination.pageFirstItem + 1}..#{pictureController.pagination.pageLastItem + 1}/#{pictureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pictureController.previous}" value="#{bundle.Previous} #{pictureController.pagination.pageSize}" rendered="#{pictureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pictureController.next}" value="#{bundle.Next} #{pictureController.pagination.pageSize}" rendered="#{pictureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pictureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_cloudinaryUrl2}"/>
                            </f:facet>
                            <h:outputText value="#{item.cloudinaryUrl2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_cloudinaryUrl1}"/>
                            </f:facet>
                            <h:outputText value="#{item.cloudinaryUrl1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_cloudinaryUrl3}"/>
                            </f:facet>
                            <h:outputText value="#{item.cloudinaryUrl3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_mimeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.mimeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_uploadedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPictureTitle_space}"/>
                            </f:facet>
                            <h:outputText value="#{item.space}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pictureController.prepareView}" value="#{bundle.ListPictureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pictureController.prepareEdit}" value="#{bundle.ListPictureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pictureController.destroy}" value="#{bundle.ListPictureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pictureController.prepareCreate}" value="#{bundle.ListPictureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPictureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
