<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpaceStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpaceStatusLabel_id}"/>
                    <h:outputText value="#{spaceStatusController.selected.id}" title="#{bundle.ViewSpaceStatusTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spaceStatusController.destroyAndView}" value="#{bundle.ViewSpaceStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpaceStatusEditLink}"/>
                <br />
                <h:commandLink action="#{spaceStatusController.prepareCreate}" value="#{bundle.ViewSpaceStatusCreateLink}" />
                <br />
                <h:commandLink action="#{spaceStatusController.prepareList}" value="#{bundle.ViewSpaceStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpaceStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
