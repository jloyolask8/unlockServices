<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpaceStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSpaceStatusLabel_name}" for="name" />
                    <h:inputText id="name" styleClass="form-control" value="#{spaceStatusController.selected.name}" title="#{bundle.EditSpaceStatusTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSpaceStatusLabel_details}" for="details" />
                    <h:inputText id="details" styleClass="form-control" value="#{spaceStatusController.selected.details}" title="#{bundle.EditSpaceStatusTitle_details}" />
                    <h:outputLabel value="#{bundle.EditSpaceStatusLabel_id}" for="id" />
                    <h:inputText id="id" styleClass="form-control" value="#{spaceStatusController.selected.id}" title="#{bundle.EditSpaceStatusTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{spaceStatusController.update}" value="#{bundle.EditSpaceStatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpaceStatusViewLink}"/>
                <br />
                <h:commandLink action="#{spaceStatusController.prepareList}" value="#{bundle.EditSpaceStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpaceStatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
